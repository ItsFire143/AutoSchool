{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Омега</title>
    <link rel="stylesheet" href="{% static 'main/css/header.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
          <img class="container" style="vertical-align: middle; margin-left: 20px; width: 240px" alt="Лого" src="{% static 'main/image/ologo.png' %}">
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary"><p class="change-text">Главная</p></a></li>
        <li><a href="{% url 'apps' %}" class="nav-link px-2"><p class="change-text">Подать заявку</p></a></li>
        <li><a href="{% url 'programs' %}" class="nav-link px-2"><p class="change-text">Программа обучения</p></a></li>
        <li><a href="{% url 'school' %}" class="nav-link px-2"><p class="change-text">Об автошколе</p></a></li>
          <li><a href="{% url 'org' %}" class="nav-link px-2"><p class="change-text">Об организации</p></a></li>
          <li><a href="{% url 'contacts' %}" class="nav-link px-2"><p class="change-text">Контакты</p></a></li>
      </ul>

      <div class="col-md-3 text-end">
        <a href="{% url 'profile' %}"><button type="button" class="btn btn-outline-light me-2">Войти</button></a>
      </div>
    </header>
<div class="container">
    {% block content %}{% endblock %}
</div>
<div class="container">
    {% block map %}{% endblock %}
</div>

</body>
</html>
